<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./main.css">
  <title>into the void</title>
</head>
<body>
  <main>
    <h1>into the void</h1>
    <form>
      <label>
        Write about your problems below, then see them disappear into the void.
        <textarea></textarea>
      </label>
      <button>Submit</button>
    </form>
    <div class="display__message hidden">
      <p class="display__animation-text"></p>
      <div class="display__animation"></div>
    </div>
    <div class="display__text hidden"></div>
    <div class="display__motto hidden">
      <p>I hope this has been a helpful reminder that no problem lasts forever.</p>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
